<table class="table table-bordered table-striped panel-info-table">
    <thead>
    <tr>
        <th>Time</th>
        <th>Level</th>
        <th>Message</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    (function () {
        if (collectors[currentDebugSession] !== undefined) {
            render();
        } else {
            const xhr = new XMLHttpRequest();
            xhr.responseType = 'json';
            xhr.open('GET', targetHost + '/debug/view/' + currentDebugSession, true);
            xhr.send();
            xhr.onload = () => {
                if (xhr.status === 200) {
                    collectors[currentDebugSession] = xhr.response.data;
                    render();
                } else {

                }
            };
        }

        function render() {
            let logs = collectors[currentDebugSession]["Yiisoft\\Yii\\Debug\\Collector\\LogCollector"]
            logs.forEach((log) => {
                console.log(log.time);
                document.querySelector('.panel-info-table tbody').insertAdjacentHTML('beforeend',
                    '<tr><td>' + log.time + '</td><td>' + log.level + '</td><td>' + log.message + '</td></tr>');
            });
        }
    })();
</script>
